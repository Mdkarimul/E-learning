<div ngClass="box-desc" ngClass.xs="box-mobile" ngClass.sm="box-mobile">
	<div ngClass="opacity-desc"  ngClass.xs="opacity-mobile" ngClass.sm="opacity-mobile">
<div *ngFor="let data of images;index as i">
	<img [src]="data.path" width="100%" *ngIf="index==i" [@slideshows] ngClass="img-desc" ngClass.xs="img-mobile"  ngClass.sm="img-mobile" >
	<div [@slideshows] fxHide="true" fxHide.xs="false" fxHide.sm="false" *ngIf="index==i" fxLayout="column" fxLayoutAlign="center center" style="width:100%;height:270px;">
		
		<h1 class="subtitle text-white p-0 m-0">{{ data.title }}</h1>
		<p class="description text-white text-center mt-0">{{ data.description }}</p>
		<a [href]="data.link" mat-button mat-raised-button color="accent">Learn More</a>
	
	</div>
</div>
<div fxLayout="row" fxLayoutAlign="space-around" fxHide.xs="true" fxHide.sm="true">
	<div *ngFor="let data of images;index as i" fxFlex="25%" style="height:500px;border-right:1px solid #ddd;" fxLayoutAlign="end center" fxLayout="column" (mouseover)="slideUp(i)" (mouseout)="slideDown(i)">
		<h1 [@slideToggle]="c_index == i ? btnState : 'down' " class="title p-0 m-0 text-white display-1">{{ data.title }}</h1>
		<p [@slideToggle]="c_index == i ? btnState : 'down' "  class="description p-0 m-0 text-light">
			{{ data.description }}
		</p>
		<a [@slideToggle]="c_index == i ? btnState : 'down' " class="my-3 btn py-1 px-4" [href]="data.link" mat-button mat-raised-button color="accent">
<mat-icon class="text-white">logout</mat-icon>
		<label>Learn More</label>
	</a>
	</div>
</div>
</div>
</div>
